{% extends "base.html" %}
{% block content %}

<h1>{{ account.name }}</h1>

<div class="grid">
    <div class="card">
        <h3>Balance</h3>
        <p style="font-size:22px;font-weight:700;">{{ balance }}</p>
    </div>

    <div class="card">
        <h3>Win Rate</h3>
        <p style="font-size:22px;font-weight:700;">{{ win_rate }}%</p>
    </div>

    <div class="card">
        <h3>Expectancy</h3>
        <p style="font-size:22px;font-weight:700;">{{ expectancy }}</p>
    </div>

    <div class="card">
        <h3>Max Drawdown</h3>
        <p style="font-size:22px;font-weight:700;color:#dc2626;">
            {{ drawdown }}
        </p>
    </div>
</div>

<div class="card">
    <h3>Quick Actions</h3>
    <div class="grid">
        <a href="/trades/new"><button>Add Trade</button></a>
        <a href="/deposits/new"><button>Add Deposit</button></a>
        <a href="/withdrawals/new"><button>Add Withdrawal</button></a>
    </div>
</div>

{% endblock %}
