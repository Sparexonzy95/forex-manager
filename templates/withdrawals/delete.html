{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Delete Withdrawal</h2>

    <p>
        Are you sure you want to delete this withdrawal of
        <strong>{{ withdrawal.amount }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:#dc2626;">
            Yes, Delete
        </button>
        <a href="/withdrawals" style="margin-left:15px;">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
