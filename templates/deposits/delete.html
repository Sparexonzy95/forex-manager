{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Delete Deposit</h2>

    <p>
        Are you sure you want to delete this deposit of
        <strong>{{ deposit.amount }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:#dc2626;">Yes, Delete</button>
        <a href="/deposits" style="margin-left:15px;">Cancel</a>
    </form>
</div>

{% endblock %}
