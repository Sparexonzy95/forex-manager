{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Delete Trade</h2>

    <p>Are you sure you want to delete this trade?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:red;">Yes, Delete</button>
        <a href="/trades">Cancel</a>
    </form>
</div>

{% endblock %}
