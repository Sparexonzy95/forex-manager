<!DOCTYPE html>
<html>
<head>
    <title>Forex Manager</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            margin: 0;
            background: #f5f6fa;
        }
        header {
            background: #111827;
            color: white;
            padding: 15px 30px;
        }
        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        h1, h2 {
            margin-top: 0;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .actions a {
            margin-right: 15px;
        }

        label {
    font-weight: 500;
    display: block;
    margin-top: 10px;
}

    </style>
</head>
<body>

<header>
    <a href="/">Dashboard</a>
    <a href="/trades">Trades</a>
    <a href="/deposits">Deposits</a>
    <a href="/withdrawals">Withdrawals</a>

    {% if user.is_authenticated %}
        <a href="/logout/">Logout</a>
    {% else %}
        <a href="/login/">Login</a>
        <a href="/register/">Register</a>
    {% endif %}
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
