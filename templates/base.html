<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forex Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f6fa;
            color: #111827;
            padding-bottom: 70px;
        }

        /* ===== DESKTOP NAV ===== */
        header {
            background: #111827;
            color: white;
            padding: 12px 20px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            gap: 14px;
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* ===== CARDS ===== */
        .card {
            background: white;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        /* ===== GRID ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        /* ===== BUTTONS ===== */
        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover { background: #1e40af; }

        /* ===== FORMS ===== */
        label {
            font-weight: 600;
            font-size: 13px;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-top: 6px;
        }

        /* ===== TABLES ===== */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        /* ===== PAGINATION ===== */
        .pagination {
            margin-top: 16px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* ===== MOBILE NAV ===== */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            height: 60px;
            z-index: 1000;
        }

        .mobile-nav a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: #111827;
            font-size: 11px;
            padding-top: 6px;
        }

        .mobile-nav a span {
            display: block;
            font-size: 20px;
            margin-bottom: 2px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            header { display: none; }
            .mobile-nav { display: flex; }
            button { width: 100%; }
        }
    </style>
</head>

<body>

<!-- DESKTOP NAV -->
<header>
    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/trades">Trades</a>
        <a href="/deposits">Deposits</a>
        <a href="/withdrawals">Withdrawals</a>

        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="/login/">Login</a>
                <a href="/register/">Register</a>
            {% endif %}
        </div>
    </div>
</header>

<!-- CONTENT -->
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
